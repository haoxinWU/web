<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>详情</title>
		<meta charset="utf-8">
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/coupon_detail.css">
        <script src="bootstrap/js/jquery-2.1.3.min.js"></script>
        <script src="js/jquery-barcode.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/coupon_detail.js"></script>
	</head>
	<body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-id="">
                    <div class="coupon bg-red">
                        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-3 left ">
                            <img class="img-circle img-responsive pull-left" src="content/logo_kdj.jpg">
                        </div>
                        <div class="col-lg-9 col-md-8 col-sm-6 col-xs-6 middle">
                            <h2 class="pull-left">辣翅＋小可仅10元,非常好吃哦，不好吃不要钱哦</h2>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 right">
                            <div class="text-right">
                                <small>有效期至</small><br>
                                <time>2015-09-09</time>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-id="">
                    <div class="coupon-detail-time bg-red">
                        <small>优惠券有效期</small><br>
                        <time>2015-09-09至2015-10-10</time><br>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-id="">
                    <div class="coupon-detail-text-detail">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
                            <small>优惠券类型</small><br>
                            <span>折扣券</span>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
                            <small>券折扣</small><br>
                            <span>9折(10.00元封顶)</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" data-id="">
                    <div class="coupon-detail-qrcode" style="display:none;">
                        <img class="center-block" src="images/back_img.jpg">
                        <p class="text-center scan-qrcode">扫描二维码消费此优惠券</p>
                    </div>
                    <div class="coupon-detail-code text-center">
                        <span class="barcode center-block"></span>
                        <code>2015-02102189216</code>
                        <p class="text-center scan-qrcode">输入上面的优惠码进行消费</p>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
