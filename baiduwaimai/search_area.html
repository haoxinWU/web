<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>搜索地区-百度外卖</title>
		<meta charset="utf-8">
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/area.css">
		<script src="bootstrap/js/jquery-2.1.3.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
        <script src="js/area.js"></script>

	</head>
	<body class="search-area">
        <!-- 头部-->
        <header class="common-header back-red">
            <div class="container">
                <div class="row">
                    <!-- left -->
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2">
                        <div class="header-left">
                            <i class="glyphicon glyphicon-chevron-left"></i>
                        </div>
                    </div>
                    <!-- middle -->
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-8">
                        <div class="header-middle">
                            <span>上海</span><i class="glyphicon glyphicon-triangle-bottom"></i>
                        </div>
                    </div>
                    <!-- right -->
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <div class="header-right"></div>
                    </div>
                </div>
            </div>
        </header>
        <!-- 头部下面的搜索框 -->
        <div class="container">
            <div class="row">
                <!--搜索框-->
                <div class="search-header back-red">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="input-group">
                            <input type="text" class="form-control" name="search" placeholder="输入地点搜索">
                            <span class="input-group-btn">
                            <button class="btn btn-default search-btn red" type="button">搜索</button>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- 定位当前城市 使用hide隐藏 -->
                <div class="location-city">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span class="glyphicon glyphicon-map-marker red"></span>
                        <a href="#">定位当前位置</a>
                    </div>
                </div>
                <!-- 历史记录 可以使用hide隐藏 -->
                <div class="search-history">
                    <div class="history-title">
                        <span>历史记录</span>
                    </div>
                    <div class="history-list">
                        <ul class="soft">
                            <li data-address="近铁城市广场" data-lat="3641442.04" data-lng="13513009.85">
                                <span class="glyphicon glyphicon-time gray"></span>
                                <a href="javascript:void(0);">近铁城市广场</a>
                            </li>
                            <li data-address="浦江镇地铁站" data-lat="3641442.04" data-lng="13513009.85">
                                <span class="glyphicon glyphicon-time gray"></span>
                                <a href="javascript:void(0);">浦江镇地铁站</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 搜索内容 -->
                <div class="search-guess-list" style="display:none;">
                    <ul class="soft">
                        <li><span>近铁城市广场</span><span>上海市普陀区</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
	</body>
</html>
