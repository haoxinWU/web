<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no" />

  <title> | 注册</title>


  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/Waves/dist/waves.min.css">
  <!-- lib -->
  <link rel="stylesheet" href="bower_components/smoke/dist/css/smoke.min.css">

  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <!--[if lt IE 9]>
      <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
      <script src="bower_components/respondJs/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="preloader" class="preloader table-wrapper">
    <div class="table-row">
      <div class="table-cell">
        <div class="la-ball-scale-multiple la-3x">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <div class="table-wrapper">
    <div class="table-row">
      <div class="table-cell text-center">
        <div class="login i-block">
          <div class="content-box">
            <div class="light-blue-bg biggest-box">

              <h1 class="zero-m text-uppercase">欢迎</h1>

            </div>
            <div class="big-box text-left registration-form">
              <h4 class="text-center">注册一个账号</h4>
              <form name="reg">
                <div class="form-group">
                  <input type="text" class="form-control material" name="username" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control material" name="realname" id="realname" placeholder="请输入您的姓名">
                </div>
                <div class="form-group">
                  <input type="mobile" class="form-control material" name="mobile" id="mobile" placeholder="请输入手机号码">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control material" name="email" id="email" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control material" name="password" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control material" name="passwordR" id="passwordR" placeholder="请确认密码">
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="agree">
                    <i></i>
                    点击表示同意注册条款
                  </label>
                </div>
                <button type="button" id="reg" class="btn btn-block btn-warning text-uppercase waves">立即注册</button>

              </form>

              <a href="login.html" class="btn btn-block btn-info text-uppercase waves">已有账号，点此登陆</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- components-->
  <script src="assets/js/components/response.js"></script>
  <script src="assets/js/components/StringUtils.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
  <script src="bower_components/Waves/dist/waves.min.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/jquery.nicescroll/jquery.nicescroll.min.js"></script>
  <script src="bower_components/slimScroll/jquery.slimscroll.min.js"></script>
  <script src="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
  <script src="bower_components/cta/dist/cta.min.js"></script>
  <!--Menu-->
  <script src="js/menu/classie.js"></script>
  <script src="js/menu/gnmenu.js"></script>

  <!--Selects-->
  <script src="js/selects/selectFx.js"></script>
  <!-- lib-->
  <script src="bower_components/smoke/dist/js/smoke.min.js"></script>
  <!-- app -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/login/reg.js"></script>

  <!-- customer-->
  <script src="js/common.js"></script>
  <script>
    //Waves effect on buttons
    Waves.attach('.waves', ['waves-float']);
    Waves.init();
    regModule.init();
  </script>
</body>

</html>
