<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <link href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/remodal/1.0.6/remodal.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/remodal/1.0.6/remodal-default-theme.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link href="../vender/responsiveSlides/responsiveslides.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script>/*让jQuery放弃使用$符号，局部使用jQuery调用JQuery方法，全局使用$调用zepto方法*/jQuery.noConflict();</script>
    <script src="http://cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
    <script src="http://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="http://cdn.bootcss.com/remodal/1.0.6/remodal.min.js"></script>
    <script src="http://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="../vender/responsiveSlides/responsiveslides.min.js"></script>
    <script>$(function(){FastClick.attach(document.body);});</script>
    <script>/*miku-rem 1.0*/function mikuRem(){var dw=750;var mincw=320;var minfontsize=12;var rb=minfontsize/(mincw/dw);var cw;if(document.compatMode=="BackCompat"){cw=document.body.clientWidth}else{cw=document.documentElement.clientWidth}var currentRb=rb*(cw/dw);var htmlStyleText="font-size:"+currentRb+"px";var html=document.getElementsByTagName("html")[0];html.style.cssText=htmlStyleText}mikuRem();window.onresize=mikuRem;</script>
    <title>所有顾客点评</title>
</head>
<body>
    <div class="mb30 bb-e6">
        <div class="allbar ubb">
            <div class="row">
                <div class="col col1"><span>所有顾客点评</span></div>
            </div>
        </div>
        <div class="commentlist bg-white pl30">
            <div class="commentitem bt-d8">
        <div class="row">
            <div class="col col1">
                <div class="avatar"><img/></div>
            </div>
            <div class="col col2">
                <div class="top">
                    <div class="row">
                        <div class="col">
                            <span class="user">小美DD</span>
                            <span class="stars">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="btm">
                    <div class="row">
                        <div class="col">
                            <span>餐厅环境挺舒服，就是周末排队太久了！</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
            <div class="commentitem">
        <div class="row">
            <div class="col col1">
                <div class="avatar"><img/></div>
            </div>
            <div class="col col2">
                <div class="top">
                    <div class="row">
                        <div class="col">
                            <span class="user">爱美丽</span>
                            <span class="stars">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="btm">
                    <div class="row">
                        <div class="col">
                            <span> 几乎每周都来，店员的态度很不错。</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
