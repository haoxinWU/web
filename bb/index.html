<!DOCTYPE html>
<html data-openid="{$html['openid']}" data-follow-url="{$url['follow_url']}" data-pipei-url="json/pipei.json" data-add-tag-url="{$url[add_tag]}" data-remove-tag-url="{$url[remove_tag]}" data-hang-up-url="json/hang-up.json">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>BB</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.material.min.css">
  <link rel="stylesheet" href="css/framework7.material.colors.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/index/index.css">
</head>
<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Views-->
<div class="views">
  <!-- Your main view, should have "view-main" class-->
  <div class="view view-main">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We have home navbar without left link-->
        <div class="center sliding">BB一下，你就知道</div>
      </div>
    </div>
    <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through">
      <!-- Page, data-page contains page name-->
      <div data-page="index" class="page toolbar-fixed" id="index">

        <div class="toolbar tabbar tabbar-labels">
          <div class="toolbar-inner">
            <a href="javascript:void(0);" class="tab-link active pipei">点击匹配</a>
            <a href="javascript:void(0);" class="tab-link active load hide">
              <i class="icon-spinner icon-spin icon-4x"></i>
            </a>
            <a href="javascript:void(0);" class="tab-link active pipei-success hang-up hide">挂断对方</a>
          </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="tag-list">
            <div class="content-block-title">点击选择或取消你的标签</div>
            <div class="content-block tag-list">
              <!-- 标签展示 -->
              <p class="buttons-row">
                <a href="#" class="button unselected color-red" data-name="red">Red</a>
                <a href="#" class="button unselected color-green">Green</a>
                <a href="#" class="button unselected color-blue">Blue</a>
              </p>
              <p class="buttons-row">
                <a href="#" class="button color-orange selected">Orange</a>
                <a href="#" class="button color-pink">Pink</a>
                <a href="#" class="button color-purple">Purple</a>
                <a href="#" class="button color-purple">Purple</a>
              </p>
            </div>
          </div>
          <div class="current-chat-info">
            <div class="content-block-title">当前匹配的用户(关闭页面发送消息给公众平台即可聊天)</div>
            <div class="list-block media-list">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-media"><img src="images/head.jpg" width="44"></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">张三  &nbsp;<i class="icon-user color-blue"></i></div>
                        <div class="item-after">聊天将在14点结束</div>
                      </div>
                      <div class="item-subtitle">重庆</div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="history-chat-info">
            <div class="content-block-title">曾经聊过的用户</div>
            <div class="list-block media-list">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-media"><img src="images/head.jpg" width="44"></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">张小花&nbsp;<i class="icon-user color-pink"></i></div>
                      </div>
                      <div class="item-subtitle">山西太原</div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script type="text/javascript" src="assets/js/index/index.js"></script>
<!-- Path to your app js-->
</body>
</html>
