<!DOCTYPE html>
<html data-openid="" data-follow-url="http://baidu.com" data-gift-id="3" data-share-id="1" data-get-gift-url="json/get-gift.json" data-city-change="json/province.json">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>BB</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.material.min.css">
  <link rel="stylesheet" href="css/framework7.material.colors.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/index/index.css">
</head>
<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Views-->
<div class="views">
  <!-- Your main view, should have "view-main" class-->
  <div class="view view-main">
    <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages">
      <!-- Page, data-page contains page name-->
      <div data-page="index" class="page" id="index">
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="ad-image">
              <img src="images/head.jpg" style="width: 100%;height: 300px;">
          </div>
          <div class="get-form">
            <div class="content-block-title">填写以下信息领取礼品</div>
            <div class="list-block">
              <ul>
                <!-- Text inputs -->
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" name="name" placeholder="请输入姓名">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-tel"></i></div>
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" name="mobile" placeholder="联系电话">
                      </div>
                    </div>
                  </div>
                </li>
                <!-- Select -->
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-url"></i></div>
                    <div class="item-inner">
                      <div class="row">
                        <div class="col-30">
                          <div class="item-input">
                            <select name="province">
                              <option value="1">上海 &nbsp;</option>
                              <option value="2">北京 &nbsp;</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-30">
                          <div class="item-input">
                            <select name="city">
                            </select>
                          </div>
                        </div>
                        <div class="col-30">
                          <div class="item-input">
                            <select name="disc">
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"></div>
                    <div class="item-inner">
                      <div class="item-input">
                        <input type="text" name="address" placeholder="请输入详细地址,如:街道, 门牌号">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-money icon-15x" style="color: rgba(0,0,0,.54)"></i></div>
                    <div class="item-inner">
                      <a href="#" class="item-link smart-select">
                        <!-- select -->
                        <select name="pay_method">
                          <option value="1" selected>微信支付</option>
                          <option value="2">货到付款(付邮费)</option>
                        </select>
                        <div class="item-content">
                          <div class="item-inner">
                            <!-- Select label -->
                            <div class="item-title">邮费支付方式</div>
                            <div class="item-after">货到付款(付邮费)</div>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <p class="buttons-row">
            <a href="javascript:void(0);" class="success-get-gift button button-big button-fill button-raised color-orange">确定提交</a>
          </p>
      </div>
    </div>
  </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script type="text/javascript" src="assets/js/index/index.js"></script>
<!-- Path to your app js-->
</body>
</html>
