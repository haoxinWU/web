<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>领取会员卡</title>
    <link rel="stylesheet" href="framework/css/framework7.min.css">
    <link rel="stylesheet" href="framework/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/common/common.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="views">
    <div class="view view-main theme-orange">
        <div class="pages toolbar-through">
            <div data-page="index" class="page toolbar-fixed">
                <div class="page-content">
                    <div class="content-block-title">完善资料即可领卡，享受尊贵会员特权。</div>
                    <div class="list-block margin-15">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" name="name" data-empty-msg="姓名不能为空" placeholder="姓名（必填）">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" name="mobile" data-empty-msg="手机号码为必填项" placeholder="手机号（必填）">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" name="idcard" data-empty-msg="身份证号不能为空" placeholder="身份证号（必填）">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block-title" style="margin-top: 5px;">
                        领取会员卡即表示同意 <a href="shop-vip-rule.html" class="external">《星巴克外滩店会员卡使用章程》</a>。
                        <p><a href="javascript:void(0);" class="button button-big button-fill submit"> 提交 </a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="framework/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="bower_components/layer/src/layer.js"></script>
<script type="text/javascript" src="framework/js/framework7.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>

<script type="text/javascript">
    $(function () {
        $("a.submit").on("click", function (e) {
            e.stopPropagation();
            var name = $("input[name=name]").val().trim();
            var mobile = $("input[name=mobile]").val().trim();
            var idcard = $("input[name=idcard]").val().trim();
            if(name == null || name == "" || name == undefined){
                var msg = $("input[name=name]").data("empty-msg");
                layer.msg(msg, function () {
                    
                });
                return false;
            }
            if( mobile == null || mobile == ""){
                var msg = $("input[name=mobile]").data("empty-msg");
                layer.msg(msg, function () {
                    
                });
                return false;
            }
            if(idcard == null || idcard == ""){
                var msg = $("input[name=idcard]").data("empty-msg");
                layer.msg(msg, function () {
                    
                });
                return false;
            }

            //开始提交
            //
            window.location.href="vip-card.html?first=true";
        })
    });
</script>

</body>
</html>
