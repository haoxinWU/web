<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我的消费</title>
    <link rel="stylesheet" href="framework/css/framework7.min.css">
    <link rel="stylesheet" href="framework/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/common/common.css">
    <link rel="stylesheet" href="assets/css/order/order.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="views">
    <div class="view view-main theme-orange">
        <div class="pages toolbar-through">
            <div data-page="" id="order-list" class="page">
                <div class="page-content">
                    <div class="top-fix-tabber">

                    </div>

                    <div class="list-block media-list margin-none">
                        <ul class="order-list">
                            <li>
                                <a href="coupon-record.html" class="item-content external">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title name">肯德基5元代金券</div>
                                            <div class="item-after status not-comment" data-id="1">
                                                评价
                                            </div>
                                        </div>
                                        <div class="item-subtitle">
                                            <span class="pull-left price">支付¥<span class="amount">7.8</span></span>
                                            <span class="pull-right date">2016年1月30日 13:33</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="coupon-give.html" class="item-content external">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title name">热风</div>
                                            <div class="item-after status commented">已评价</div>
                                        </div>
                                        <div class="item-subtitle">
                                            <span class="pull-left price">支付¥<span class="amount">7.8</span></span>
                                            <span class="pull-right date">2016年1月30日 13:33</span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="framework/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="bower_components/layer/src/layer.js"></script>
<script type="text/javascript" src="bower_components/tabber/src/tabber.js"></script>
<script type="text/javascript" src="framework/js/framework7.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>

<script type="text/javascript">
    $(function () {
        $(".layer-tip").on("click", function () {
            layer.msg('玩命卖萌中', function(){
                //关闭后的操作
            });
        });
        tabber.init([{
            id : 1,
            name : "全部",
            active : true,
            callback : function () {
                layer.msg("全部");
            }
        },{
            id : 2,
            name : "刷卡",
            active : false,
            callback : function () {
                layer.msg("会员卡");
            }
        },{
            id : 3,
            name : "购买",
            active : false,
            callback : function () {
                layer.msg('购买',{icon:1});
            }
        }],".top-fix-tabber");

        $(".not-comment").on("click",function(e){
            e.stopPropagation();
            var id = $(this).data("id");
            window.location.href = "comment.html?id="+id;

        });
    });
</script>

</body>
</html>
