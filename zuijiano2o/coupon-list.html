<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我的优惠券</title>
    <link rel="stylesheet" href="framework/css/framework7.min.css">
    <link rel="stylesheet" href="framework/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/common/common.css">
    <link rel="stylesheet" href="assets/css/coupon/coupon.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="views">
    <div class="view view-main theme-orange">
        <div class="pages toolbar-through">
            <div data-page="vip-card" id="coupon-list" class="page">
                <div class="page-content">
                    <div class="top-fix-tabber">

                    </div>

                    <div class="list-block media-list inset margin-15 coupon-list">
                        <ul class="">
                            <li>
                                <a href="coupon-record.html" class="item-content external">
                                    <div class="item-media"><img src="images/kdj-logo.jpg" width="44" height="44" style="border-radius: 100%"></div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">肯德基5元代金券</div>
                                            <div class="item-after waiting">未使用</div>
                                        </div>
                                        <div class="item-subtitle">有效期至2016年1月30日</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <ul class="">
                            <li>
                                <a href="coupon-give.html" class="item-content external">
                                    <div class="item-media"><img src="images/hot-wind-logo.png" width="44" height="44" style="border-radius: 100%"></div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">热风</div>
                                            <div class="item-after failed">未使用</div>
                                        </div>
                                        <div class="item-subtitle">No.1289</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="framework/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="bower_components/layer/src/layer.js"></script>
<script type="text/javascript" src="bower_components/tabber/src/tabber.js"></script>
<script type="text/javascript" src="framework/js/framework7.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>

<script type="text/javascript">
    $(function () {
        $(".layer-tip").on("click", function () {
            layer.msg('玩命卖萌中', function(){
                //关闭后的操作
            });


        });
        tabber.init([{
            id : 1,
            name : "未使用",
            active : true,
            callback : function () {
                layer.msg("未使用");
            }
        },{
            id : 2,
            name : "已使用",
            active : false,
            callback : function () {
                layer.msg("已使用");
            }
        },{
            id : 3,
            name : "已过期",
            active : false,
            callback : function () {
                layer.msg('已过期',{icon:1});
            }
        }],".top-fix-tabber");
    });
</script>

</body>
</html>
