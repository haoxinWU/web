<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .curved {
            background:transparent;
            width:40%;
        }
        .curved h1, .curved p {
            margin:0 10px;
        }
        .curved h1 {
            font-size:2em;
            color:#fff;
        }
        .curved p {
            padding-bottom:0.5em;
        }
        .curved .b1, .curved .b2, .curved .b3, .curved .b4 {
            display:block;
            overflow:hidden;
            height:1px;
            font-size:1px;
        }
        .curved .b2, .curved .b3, .curved .b4 {
            background:#e0cea3;
            border-left:1px solid #fff;
            border-right:1px solid #fff;
        }
        .curved .b1 {
            margin:0 4px;
            background:#fff;
        }
        .curved .b2 {
            margin:0 4px;
            height:2px;
        }
        .curved .b3 {
            margin:0 3px;
        }
        .curved .b4 {
            margin:0;
            height:1px;
            border-width:0 4px;
        }
        .curved .b5 {
            margin:0;
            height:1px;
            border-width:0 5px;
        }
        .curved .b6 {
            margin:0;
            height:1px;
            border-width:0 6px;
        }
        .curved .b7 {
            margin:0;
            height:1px;
            border-width:0 3px 0 3px;
        }
        .curved .b8 {
            margin:0;
            height:1px;
            border-width:0 3px 0 3px;
        }
        .curved .b9 {
            margin:0;
            height:1px;
            border-width:0 3px 0 3px;
        }
        .curved .b10 {
            margin:0;
            height:1px;
            border-width:0 3px 0 3px;
        }
        .curved .boxcontent {
            display:block;
            background:#e0cea3;
            border:0 solid #fff;
            border-width:0 1px;
        }
    </style>
</head>
<body>

<div class="curved">
    <b class="b1"></b>
    <b class="b2"></b>
    <b class="b3"></b>
    <b class="b4"></b>
    <b class="b5"></b>
    <b class="b6"></b>
    <b class="b7"></b>
    <b class="b8"></b>
    <b class="b9"></b>
    <b class="b10"></b>
    <b class="b11"></b>
    <div class="boxcontent">
        <h1>略带菱形的css圆角矩形</h1>
    </div>
    <b class="b4"></b><b class="b3"></b><b class="b2"></b><b class="b1"></b>
</div>
</body>
</html>
