<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>优惠券详情-赠送</title>
    <link rel="stylesheet" href="framework/css/framework7.min.css">
    <link rel="stylesheet" href="framework/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/common/common.css">
    <link rel="stylesheet" href="assets/css/coupon/coupon-detail.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="views">
    <div class="view view-main theme-orange">
        <div class="pages toolbar-through">
            <div data-page="coupon-detail" id="coupon-detail" class="page toolbar-fixed">
                <div class="page-content">
                    <div class="top">
                        <div class="coupon-detail">
                            <div class="image" style="text-align: center;">
                                <img class="logo" src="images/head.jpg" width="60px" height="60px">
                            </div>

                            <div class="coupon-info give">
                                <div class="title">星巴克5元代金券</div>
                            </div>
                            <span class="cut-line-left"></span>
                            <hr class="cut-line" style="border: 1px dashed #000000;">
                            <span class="cut-line-right"></span>
                            <div class="coupon-info">
                                <div class="title from"> <span class="name">WX3242313</span> 赠送</div>
                                <div class="desc valid-date">有效时间：<time>2015年12月22日</time></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-menu list-block accordion-list margin-none">
                        <ul>
                            <li class="accordion-item use-info"><a href="#" class="item-content item-link">
                                <div class="item-inner">
                                    <div class="item-title">优惠券使用须知</div>
                                </div></a>
                                <div class="accordion-item-content">
                                    <div class="content-block">
                                        <p>店内员工以及家属请勿使用</p>
                                            <p>仅限以下套餐使用</p>
                                        <p>XXX鸡腿堡</p>
                                        <p> XXXX牛肉煲</p>
                                        <p> XXXX美式藤椒堡</p>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>

                </div>
                <div class="fix-large-button toolbar tabbar tabbar-labels">
                    <div class="toolbar-inner theme-orange">
                        <a href="javascript:void(0);" class="button button-big button-fill">立即领取</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="framework/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="bower_components/layer/src/layer.js"></script>
<script type="text/javascript" src="framework/js/framework7.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>

<script type="text/javascript">
    $(function () {
        mainFramework.accordionOpen(".use-info");

        var first = getQueryString("first");
        if(first == "true"){
            layer.msg("会员卡领取成功");
        }
    });


    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>

</body>
</html>
