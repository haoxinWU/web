<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>会员卡充值</title>
    <link rel="stylesheet" href="framework/css/framework7.min.css">
    <link rel="stylesheet" href="framework/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/common/common.css">
    <link rel="stylesheet" href="assets/css/vip/common.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="views">
    <div class="view view-main theme-orange">
        <div class="pages toolbar-through">
            <div data-page="vip-card" id="vip-card-recharge" class="page">
                <div class="page-content">
                    <div class="list-block margin-none">
                        <ul>
                            <li class="header">
                                <a href="#" class="item-content">
                                    <div class="item-media">
                                        <img src="images/avatar.jpg" class="avatar-img" width="60px" height="60px">
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">肯德基会员卡<i class="vip">vip</i></div>

                                    </div>
                                </a>
                            </li>
                            <li class="item-content">
                                <span class="credit-info">
                                    <span class="credit money">
                                        <span class="name">余额:</span>
                                        <span class="value">¥50000</span>
                                    </span>
                                    <span class="credit z-money">
                                        <span class="name">赠额:</span>
                                        <span class="value">¥50000</span>
                                    </span>
                                    <span class="credit score">
                                        <span class="name">积分:</span>
                                        <span class="value">265500.00</span>
                                    </span>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block-title">充值金额</div>
                    <div class="list-block theme-orange recharge-amount-selector">
                        <ul>
                            <li>
                                <label class="label-checkbox item-content">
                                    <input type="radio" name="value" value="100" checked="checked">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">100.00元<span class="tip">赠100元</span></div>
                                    </div>
                                </label>
                            </li>
                            <li>
                                <label class="label-checkbox item-content">
                                    <input type="radio" name="value" value="200">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">200.00元<span class="tip">赠200元</span></div>
                                    </div>
                                </label>
                            </li>
                            <li>
                                <label class="label-checkbox item-content">
                                    <input type="radio" name="value" value="300">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title">300.00元<span class="tip">赠500元</span></div>
                                    </div>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="fix-large-button toolbar tabbar tabbar-labels">
                    <div class="toolbar-inner theme-orange">
                        <a href="javascript:void(0);" class="button button-big button-fill submit-recharge">立刻充值</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="framework/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="bower_components/layer/src/layer.js"></script>
<script type="text/javascript" src="framework/js/framework7.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>

<script type="text/javascript">
    $(function () {

    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>

</body>
</html>
