<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>排队等位管理</title>
    <link rel="stylesheet" href="css/framework7.min.css?v=20150923.1.1">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css?v=20150923.1.1">
    <link rel="stylesheet" href="assets/font/iconfont.css?v=20150923.1.1.1.1">
    <link rel="stylesheet" href="assets/css/main.css?v=20150923.1.1">
    <link rel="stylesheet" href="assets/css/common/common.css?v=2015092.1.1.2">
    <link rel="stylesheet" href="assets/css/registration/registration-admin.css">
</head>
<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="top-tip">
                        <span>当前桌号： A32 共2人，已点8道菜</span>
                    </div>
                    <div class="main-container">
                        <div class="row nav">
                            <div class="col-33 table-button active">小桌(1-2人)<em class="count">10</em></div>
                            <div class="col-33 table-button">中桌(3-4人)<em class="count">3</em></div>
                            <div class="col-33 table-button">大桌(5-6人)</div>
                        </div>
                    </div>
                    <div class="list-block margin-none registration-list">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title"><span class="number">A32</span>
                                        <span class="waiting-time">等待<time>32</time>分钟</span>
                                    </div>
                                    <div class="item-after option">
                                        <div class="confirm">
                                            <i class="icon iconfont">&#xe608;</i>
                                            <div class="title">就餐</div>
                                        </div>
                                        <div class="pass">
                                            <i class="icon iconfont">&#xe606;</i>
                                            <div class="title">过号</div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title"><span class="number">A32</span>
                                        <span class="waiting-time">等待<time>32</time>分钟</span>
                                    </div>
                                    <div class="item-after option">
                                        <div class="confirm">
                                            <i class="icon iconfont">&#xe608;</i>
                                            <div class="title">就餐</div>
                                        </div>
                                        <div class="pass">
                                            <i class="icon iconfont">&#xe606;</i>
                                            <div class="title">过号</div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title"><span class="number">A32</span>
                                        <span class="waiting-time">等待<time>32</time>分钟</span>
                                    </div>
                                    <div class="item-after option">
                                        <div class="confirm">
                                            <i class="icon iconfont">&#xe608;</i>
                                            <div class="title">就餐</div>
                                        </div>
                                        <div class="pass">
                                            <i class="icon iconfont">&#xe606;</i>
                                            <div class="title">过号</div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/jquery-2.1.3.min.js?v=20150923"></script>
<script type="text/javascript" src="js/framework7.js?v=20150923"></script>
<script type="text/javascript" src="assets/js/main.js?v=20150923"></script>
<script type="text/javascript" src="assets/js/common/common.js?v=20150923"></script>
<script type="text/javascript" src="assets/js/registration/registration-admin.js?v=20150923"></script>
<!-- Path to your app js-->
</body>
</html>
