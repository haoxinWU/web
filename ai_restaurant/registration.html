<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>取号成功</title>
    <link rel="stylesheet" href="css/framework7.min.css?v=20150923.1.1">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css?v=20150923.1.1">
    <link rel="stylesheet" href="assets/font/iconfont.css?v=20150923.1.1.1.1">
    <link rel="stylesheet" href="assets/css/main.css?v=20150923.1.1">
    <link rel="stylesheet" href="assets/css/common/common.css?v=2015092.1.1.2">
    <link rel="stylesheet" href="assets/css/registration/registration.css">
</head>
<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <div class="main-container">
                        <div class="outline-block">
                            <h2 class="">领取成功,您的号码为</h2>
                            <span class="number">A32</span>
                        </div>
                        <div class="detail-block">
                            <p>桌号类型：<span>小桌</span></p>
                            <p>还需等待：<span>3桌</span></p>
                            <p>取号时间：<span>2015-12-23 17:24</span></p>
                            <p class="tip">叫号信息将通过微信公众号推送，请您留意</p>
                        </div>
                    </div>
                </div>
                <div class="fix-bottom-button toolbar tabbar tabbar-labels">
                    <div class="toolbar-inner theme-orange">
                        <a href="javascript:void(0);" class="button button-big button-fill cancel-line">放弃排队</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/jquery-2.1.3.min.js?v=20150923"></script>
<script type="text/javascript" src="js/framework7.js?v=20150923"></script>
<script type="text/javascript" src="assets/js/main.js?v=20150923"></script>
<script type="text/javascript" src="assets/js/common/common.js?v=20150923"></script>
<script type="text/javascript" src="assets/js/registration/registration.js"></script>
<!-- Path to your app js-->
</body>
</html>
