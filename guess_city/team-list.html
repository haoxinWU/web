<!DOCTYPE html>
<html lang="en" data-send-result-url="">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>战队列表</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="share-assets/share.css">

    <link rel="stylesheet" href="css/team-detail.css?v=1.21.1">
    <link rel="stylesheet" href="css/team-list.css?v=1.21.1">
    <link rel="stylesheet" href="css/button/button.css">
    <link href="font/iconfont.css" rel="stylesheet">
    <script type="text/javascript" src="bootstrap/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="share-assets/share-guide.js"></script>
</head>
<body>
<div class="container">
    <!-- 头部-->
    <div class="row head">
        <div class="col-lg-2 col-md-3 col-xs-3 col-sm-3 head-img">
            <div class="">
                <img src="images/wechat-head3.jpg" class="img-circle" width="80px" height="80px">
            </div>
        </div>
        <div class="col-lg-10 col-md-9 col-xs-9 col-sm-9 head-context">
            <div class="row">
                <div class="first-line head-name">lonaking</div>
                <div class="second-line">
                    <div class="score">
                        <span class="score-num">50</span>分
                    </div>
                    <div class="time-and-ranking">
                        <span class="team-current">所在战队:剪刀连</span>
                        <span class="ranking">
                            排名第<span class="ranking-num">7</span>
                        </span>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <div class="qrcode-description">请选择战队加入</div>
        </div>
    </div>
    <div class="row team-user-list">
        <table class="table">
            <tbody>
            <tr>
                <td><img src="images/wechat-head4.jpg" class="img-circle"><span class="nickname">剪刀连</span></td>
                <td>10人</td>
                <td><span class="large button blue">加入</span></td>
                <!--<td><span class="large button yellow">解散</span></td>-->
            </tr>
            <tr>
                <td><img src="images/wechat-head1.png" class="img-circle"><span class="nickname">瓜子营</span></td>
                <td>20人</td>
                <td><span class="large button blue">加入</span></td>
            </tr>
            <tr>
                <td><img src="images/wechat-head2.jpg" class="img-circle"><span class="nickname">饿狼队</span></td>
                <td>13人</td>
                <td><span class="large button blue">加入</span></td>
            </tr>
            <tr>
                <td><img src="images/wechat-head3.jpg" class="img-circle"><span class="nickname">天天都第一</span></td>
                <td>34人</td>
                <td><span class="large button orange">退出</span></td>
            </tr>
            <tr>
                <td><img src="images/wechat-head4.jpg" class="img-circle"><span class="nickname">我们都最牛</span></td>
                <td>5人</td>
                <td><span class="large button blue">加入</span></td>
            </tr>
            <tr>
                <td><img src="images/wechat-head1.png" width="35px" height="35px" class="img-circle"><span class="nickname">里卬</span></td>
                <td>32人</td>
                <td><span class="large button blue">踢出</span></td>
            </tr>
            <tr class="bg-info">
                <td><img src="images/wechat-head2.jpg" width="35px" height="35px" class="img-circle"><span class="nickname">行风</span></td>
                <td>100人</td>
                <td><span class="large button blue">踢出</span></td>
            </tr>
            <tr>
                <td><img src="images/wechat-head3.jpg" width="35px" height="35px" class="img-circle"><span class="nickname">永远的永远</span></td>
                <td>3人</td>
                <td><span class="large button blue">踢出</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
