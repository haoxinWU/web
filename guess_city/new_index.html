<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>路痴测试</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="font/iconfont.css" rel="stylesheet">
    <script src="bootstrap/js/jquery-2.1.3.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="index option" style="display: block;">
            <div class="row">
                <div class="col-lg-12">
                    <div class="logo pull-right">
                        <img src="images/logo.png">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="theme-pic text-center">
                        <img src="images/theme-pic.png">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="play-text text-center">
                        已有<span class="play-times">1564465</span>参与测试
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="btn-group btn-group-justified buttons" role="group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary start-button">开始考试</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default rule-context">规则说明</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="copyright text-center">
                        <div class="">&copy; 本页面由麦子提供</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="question option" style="display: none;">
            <div class="row">
                <div class="pic">
                    <img src="images/question-pic.png">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="question-title">请问图中的网址地点在哪里?</h2>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span class="option">A.</span><span class="">华山</span>
                        <i class="icon iconfont pull-right">&#xe661;</i>
                    </div>
                </div>
                <div class="panel panel-default selected-error">
                    <div class="panel-body ">
                        <span class="option">B.</span><span class="">少华山</span>
                        <i class="icon iconfont pull-right">&#xe661;</i>
                    </div>
                </div>
                <div class="panel panel-default selected-success">
                    <div class="panel-body">
                        <span class="option ">C.</span><span class="">翠华山</span>
                        <i class="icon iconfont pull-right">&#xe661;</i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="question-ad">
                        <img src="images/ad1.png" width="100%" height="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="footer" style="display: none;">
        <table width="100%" height="100%" border="0" style="border-collapse: collapse;">
            <tr>
                <td align="center"><span>0</span><br>
                    已答题目</td>
                <td align="center"><span>0</span><br>
                    题目总数</td>
                <td align="center"><span>4546</span>秒<br>
                    答题用时
                </td>
            </tr>
        </table>
    </nav>
</body>
</html>
