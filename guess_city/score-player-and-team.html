<!DOCTYPE html>
<html lang="en" data-send-result-url="">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>战队信息</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/score-player-and-team.css" rel="stylesheet">
    <link rel="stylesheet" href="share-assets/share.css">
    <link href="font/iconfont.css" rel="stylesheet">
    <script type="text/javascript" src="bootstrap/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="share-assets/share-guide.js"></script>
</head>
<body>
<div class="container">
    <div class="row text-center score-content">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="user-head-img top-logo">
                <img src="images/wechat-head1.png" class="img-circle" width="110px" height="110px">
            </div>
            <div class="score-result user-result">
                <p class="">个人得分：559分</p>
                <p class="">正确答题：10道</p>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <div class="user-head-img top-logo">
                <img src="images/wechat-head4.jpg" class="img-circle" width="110px" height="110px">
            </div>
            <div class="score-result team-result">
                <p class="">个人得分：559分</p>
                <p class="">正确答题：10道</p>
            </div>
        </div>
    </div>
    <div class="row button-group">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 button-detail">
            <button type="button" class="btn btn-danger btn-block">
                查看团队得分明细
            </button>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 button-group-order-by">
            <button type="button" class="btn btn-warning btn-block">
                查看团队排行榜
            </button>
        </div>
    </div>
    <div class="row ad">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 button-detail">
            <img src="images/ad1.png" width="100%" height="80px">
        </div>
    </div>
</div>
</body>
</html>
