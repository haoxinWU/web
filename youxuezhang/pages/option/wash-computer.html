<div class="page toolbar-fixed" data-page="wash-computer-page" id="wash-computer-page" data-page-title="清理灰尘">
    <div class="page-content">
        <div class="option-head-ad">
            <div class="row">
                <div class="col-20 icon-img">
                    <i class="icon iconfont">&#xe646;</i>
                </div>
                <div class="col-10 line-container">
                    <span class="line"></span>
                </div>
                <div class="col-70 ad-text">
                    <div class="text">
                        清理灰尘对电脑的好处
                    </div>
                </div>
            </div>
        </div>

        <!-- 电脑类型 -->
        <div class="color-select computer-type-select-option">
            <div class="content-block-title">你的电脑是</div>
            <div class="row">
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #8BC1FF;">台式机</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #50E3C2;">笔记本
                        <span class="selected"><i class="icon iconfont">&#xe60a;</i></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- 清理类型 -->
        <div class="color-select wash-option-select">
            <div class="content-block-title">想要进行</div>
            <div class="row">
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #E9D286;">常规清理</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #F5A623;">深度清理
                        <span class="selected"><i class="icon iconfont">&#xe60a;</i></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- 订单联系方式以及预约时间 -->
        <div class="order-link-info">
            <div class="content-block-title">联系方式</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                    <input type="text" name="name" placeholder="请输入你的姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <input type="tel" name="phone" placeholder="请输入你的手机号码" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">见面地点</div>
                                <div class="item-input">
                                    <input type="text" name="address" placeholder="建议在宿舍或者教室">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">预约时间</div>
                                <div class="item-input">
                                    <input type="datetime-local" name="date" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 呼唤学长帮忙 -->
    <div class="ask-for-help toolbar tabbar tabbar-labels">
        <div class="ask-for-help-tip">
            大约需要花费<span class="money">40</span>元，维修<span class="time">30</span>分钟，你的电脑就纯洁了
        </div>
        <div class="toolbar-inner">
            <a href="#" class="button button-big button-fill">呼唤学长帮忙</a>
        </div>
    </div>
</div>
