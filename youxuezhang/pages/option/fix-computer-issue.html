<div class="page toolbar-fixed" data-page="fix-computer-issue-page" id="fix-computer-issue-page" data-page-title="修电脑">
    <div class="page-content">
        <div class="option-head-ad">
            <div class="row">
                <div class="col-20 icon-img">
                    <i class="icon iconfont">&#xe646;</i>
                </div>
                <div class="col-10 line-container">
                    <span class="line"></span>
                </div>
                <div class="col-70 ad-text">
                    <div class="text">
                        电脑到底是不是真的坏了
                    </div>
                </div>
            </div>
        </div>

        <!-- 电脑类型 -->
        <div class="color-checkbox computer-type-select-option">
            <div class="content-block-title">电脑存在的问题</div>
            <div class="row">
                <div class="col-33">
                    <a href="#" class="button">开机慢</a>
                </div>
                <div class="col-33">
                    <a href="#" class="button">黑屏</a>
                </div>
                <div class="col-33">
                    <a href="#" class="button">蓝屏</a>
                </div>
                <div class="col-33">
                    <a href="#" class="button">电脑卡</a>
                </div>
                <div class="col-33">
                    <a href="#" class="button">噪音大</a>
                </div>
                <div class="col-33">
                    <a href="#" class="button">频繁死机</a>
                </div>
                <div class="col-33">
                    <a href="#" class="button">不能开机</a>
                </div>
                <div class="col-33">
                    <a href="#" class="button">中毒了</a>
                </div>
                <div class="col-33">
                    <a href="#" class="button">其他问题</a>
                </div>
            </div>
        </div>
        <!-- 清理类型 -->
        <div class="color-checkbox wash-option-select">
            <div class="content-block-title">文字描述</div>
            <div class="list-block">
                <ul>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea placeholder="如果您的问题不在上述选项范围内，请在这里描述说明白"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 订单联系方式以及预约时间 -->
        <div class="order-link-info">
            <div class="content-block-title">联系方式</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                    <input type="text" name="name" placeholder="请输入你的姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <input type="tel" name="phone" placeholder="请输入你的手机号码" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">见面地点</div>
                                <div class="item-input">
                                    <input type="text" name="address" placeholder="建议在宿舍或者教室">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">预约时间</div>
                                <div class="item-input">
                                    <input type="datetime-local" name="date" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 呼唤学长帮忙 -->
    <div class="ask-for-help toolbar tabbar tabbar-labels">
        <div class="ask-for-help-tip">
            大约需要花费<span class="money">40</span>元，维修<span class="time">30</span>分钟，你的电脑就复活了
        </div>
        <div class="toolbar-inner">
            <a href="#" class="button button-big button-fill">呼唤学长帮忙</a>
        </div>
    </div>
</div>
