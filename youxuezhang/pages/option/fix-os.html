<div class="page toolbar-fixed" data-page="fix-os-page" id="fix-os-page" data-page-title="修电脑">
    <div class="page-content">
        <div class="option-head-ad">
            <div class="row">
                <div class="col-20 icon-img">
                    <i class="icon iconfont">&#xe615;</i>
                </div>
                <div class="col-10 line-container">
                    <span class="line"></span>
                </div>
                <div class="col-70 ad-text">
                    <div class="text">
                        什么时候需要重新装系统?
                    </div>
                </div>
            </div>
        </div>

        <!-- 系统选择 -->
        <div class="color-select os-select-option">
            <div class="content-block-title">想装的系统</div>
            <div class="row">
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #666699;">Win 10(32)</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #666699;">Win 10(64)</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #B8E986;">Win 8(32)</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #B8E986;">Win 8(64)</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #E9D286;">Win 7(32)</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #E9D286;">Win 7(64)<span class="selected"><i class="icon iconfont">&#xe60a;</i></span></a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #8BC1FF;">Win xp(32)</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #8BC1FF;">Win xp(64)</a>
                </div>
                <div class="col-50">
                    <a href="#" class="button button-big" style="background: #50E3C2;">苹果系统</a>
                </div>
            </div>
        </div>
        <!-- 订单联系方式以及预约时间 -->
        <div class="order-link-info">
            <div class="content-block-title">联系方式</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                    <input type="text" name="name" placeholder="请输入你的姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <input type="tel" name="phone" placeholder="请输入你的手机号码" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">见面地点</div>
                                <div class="item-input">
                                    <input type="text" name="address" placeholder="建议在宿舍或者教室">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">预约时间</div>
                                <div class="item-input">
                                    <input type="datetime-local" name="date" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 呼唤学长帮忙 -->
    <div class="ask-for-help toolbar tabbar tabbar-labels">
        <div class="ask-for-help-tip">
            大约需要花费<span class="money">80</span>元，维修<span class="time">1</span>小时，你的电脑就变身了
        </div>
        <div class="toolbar-inner">
            <a href="#" class="button button-big button-fill">呼唤学长帮忙</a>
        </div>
    </div>
</div>
