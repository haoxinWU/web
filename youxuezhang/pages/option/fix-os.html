<div class="page toolbar-fixed" data-page="fix-os-page" id="fix-os-page" data-page-title="修电脑">
    <div class="page-content">
        <div class="option-head-ad">
            <div class="row">
                <div class="col-20 icon-img">
                    <i class="icon iconfont">&#xe615;</i>
                </div>
                <div class="col-10 line-container">
                    <span class="line"></span>
                </div>
                <div class="col-70 ad-text">
                    <div class="text">
                        什么时候需要重新装系统?
                    </div>
                </div>
            </div>
        </div>

        <!-- 系统选择 -->
        <div class="color-select os-select-option">
            <div class="content-block-title">想装的系统</div>
            <div class="row">
                {{#each this}}
                <div class="col-50">
                    <a href="#" class="button button-big" data-price="{{price}}" style="background: {{color}};">{{os_name}}{{#if default}}<span class="selected"><i class="icon iconfont">&#xe60a;</i></span>{{/if}}</a>
                </div>
                {{/each}}
            </div>
        </div>
        <!-- 订单联系方式以及预约时间 -->
        <div class="order-link-info open-popup" data-popup=".link-info-popup">
            <div class="content-block-title">联系方式</div>
            <div class="list-block media-list">
                <ul>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">姓名: 张三丰</div>
                                    <div class="item-after">点击修改</div>
                                </div>
                                <div class="item-subtitle">电话: 18329433246</div>
                                <div class="item-subtitle">时间: 2015年12月12日 18:20</div>
                                <div class="item-text">哈尔滨工业大学6号宿舍楼</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 呼唤学长帮忙 -->
    <div class="ask-for-help toolbar tabbar tabbar-labels">
        <div class="ask-for-help-tip">
            大约需要花费<span class="money">80</span>元，维修<span class="time">1</span>小时，你的电脑就变身了
        </div>
        <div class="toolbar-inner">
            <a href="#" class="button button-big button-fill ask-button">呼唤学长帮忙</a>
        </div>
    </div>

</div>
